<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <h1 class="name">CALCULADORA CON POO</h1>
    <div class="container">
        <div class="consola">
            <div id="consola-operacion">operation</div>
            <div class="console-top">top</div>
            <div class="console-bottom">bottom</div>
        </div>
        <div class="botones">
            <button class="button-all button-ac">AC</button>
            <button class="button-all button-delete">‚Üê</button>
            <button class="button-all button-operation">/</button>
            <button class="button-all button-number">7</button>
            <button class="button-all button-number">8</button>
            <button class="button-all button-number">9</button>
            <button class="button-all button-operation">X</button>
            <button class="button-all button-number">4</button>
            <button class="button-all button-number">5</button>
            <button class="button-all button-number">6</button>
            <button class="button-all button-operation">-</button>
            <button class="button-all button-number">1</button>
            <button class="button-all button-number">2</button>
            <button class="button-all button-number">3</button>
            <button class="button-all button-operation">+</button>
            <button class="button-all button-ans">ANS</button>
            <button class="button-all button-number">0</button>
            <button class="button-all button-decimal">.</button>
            <button class="button-all button-equal">=</button>
        </div>
    </div>
</body>
</html>
